url: https://knutdrand.github.io/chap_r_sdk/

template:
  bootstrap: 5

home:
  title: CHAP R SDK
  description: Tools for building CHAP-compatible disease forecasting models

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]

reference:
  - title: CLI Interface
    desc: Create command-line interfaces for CHAP models
    contents:
      - create_chap_cli

  - title: Configuration
    desc: Model configuration management
    contents:
      - read_model_config
      - write_model_config
      - get_config_param
      - create_config_schema
      - validate_config

  - title: Model Validation
    desc: Test and validate CHAP model implementations
    contents:
      - run_model_tests
      - validate_model_io
      - validate_model_io_all
      - validate_model_output

  - title: Spatio-Temporal Data
    desc: Utilities for working with spatio-temporal data
    contents:
      - transform_spatiotemporal
      - aggregate_spatial
      - aggregate_temporal

  - title: Prediction Samples
    desc: Convert between prediction sample formats
    contents:
      - predictions_from_wide
      - predictions_to_wide
      - predictions_from_long
      - predictions_to_long
      - predictions_to_quantiles
      - predictions_summary
      - has_prediction_samples
      - detect_prediction_format

  - title: Example Models
    desc: Reference model implementations
    contents:
      - train_mean_model
      - predict_mean_model

  - title: Utilities
    desc: Helper functions
    contents:
      - get_example_data

articles:
  - title: Getting Started
    contents:
      - getting-started

  - title: Tutorials
    contents:
      - model-development-tutorial
      - spatio-temporal-data
